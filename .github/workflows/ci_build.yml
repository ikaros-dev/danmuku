name: Build

on:
  push:
    tags:
      - v**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '^1.23.2'

      - name: Build
        run: go build -ldflags="-s -w" -trimpath -o danmuku .

      - name: Upload fast jar to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.LI_GUOHAO_TOKEN }}
          file: /home/runner/work/ikaros/danmuku/danmuku
          asset_name: danmuku-linux
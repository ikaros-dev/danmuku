name: Build and Deploy

on:
  push:
    tags:
      - v**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.23.2

      - name: Build
        run: go build -ldflags="-s -w" -trimpath -o myapp .

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: danmuku
          path: danmuku

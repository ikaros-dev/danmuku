name: Build and Deploy

on:
  push:
    tags:
      - v**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '^1.23.2'

      - name: Build
        run: go build -ldflags="-s -w" -trimpath -o danmuku .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: danmuku
          path: danmuku